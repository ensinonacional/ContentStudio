<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Telao — Multiplicar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .btn-baixar {
            padding: 14px 32px;
            background: linear-gradient(135deg, #1E90FF, #00B894);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            z-index: 10;
        }
        .btn-baixar:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,201,183,0.3); }

        .banner-wrapper {
            transform: scale(0.65);
            transform-origin: top center;
            margin-bottom: -380px;
        }

        /* ==================== BANNER 1920x1080 ==================== */
        .banner {
            width: 1920px;
            height: 1080px;
            background: #0D1B2A;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        /* Vinheta nas bordas — degrade para preto do telao */
        .banner-vinheta {
            position: absolute;
            inset: 0;
            background:
                linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, transparent 10%),
                linear-gradient(to top, rgba(0,0,0,0.85) 0%, transparent 10%),
                linear-gradient(to right, rgba(0,0,0,0.85) 0%, transparent 15%),
                linear-gradient(to left, rgba(0,0,0,0.85) 0%, transparent 15%);
            pointer-events: none;
            z-index: 1;
        }

        /* Canvas de particulas */
        #bannerParticles {
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        /* Conteudo */
        .banner-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            height: 100%;
            padding: 60px 90px;
        }

        /* === LADO ESQUERDO === */
        .banner-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 70px;
        }

        .banner-logo {
            width: 480px;
            margin-bottom: 24px;
        }
        .banner-logo img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 50px rgba(0,201,183,0.25)) drop-shadow(0 0 100px rgba(30,144,255,0.1));
        }

        .banner-line {
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #1E90FF, #00C9B7);
            border-radius: 2px;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(0,201,183,0.3);
        }

        .banner-titulo {
            font-family: 'Poppins', sans-serif;
            font-size: 120px;
            font-weight: 900;
            letter-spacing: -3px;
            line-height: 0.95;
            margin-bottom: 20px;
        }
        .banner-titulo span {
            background: linear-gradient(135deg, #1E90FF 0%, #00C9B7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .banner-sub {
            font-size: 30px;
            color: rgba(255,255,255,0.55);
            margin-bottom: 48px;
            line-height: 1.5;
            font-weight: 400;
        }

        /* Info cards */
        .banner-info {
            display: flex;
            gap: 14px;
        }
        .banner-info-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 24px 32px;
            text-align: center;
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
        }
        .banner-info-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(0,201,183,0.4), transparent);
        }
        .banner-info-label {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            color: #00C9B7;
            margin-bottom: 8px;
        }
        .banner-info-value {
            font-size: 24px;
            font-weight: 800;
            color: white;
            white-space: nowrap;
        }

        .banner-local {
            margin-top: 28px;
            font-size: 18px;
            color: rgba(255,255,255,0.3);
        }
        .banner-local strong {
            color: rgba(255,255,255,0.5);
        }

        /* === DIVISOR === */
        .banner-divider {
            width: 2px;
            height: 550px;
            background: linear-gradient(to bottom, transparent, rgba(0,201,183,0.25), rgba(30,144,255,0.15), transparent);
            border-radius: 1px;
            flex-shrink: 0;
            position: relative;
        }
        .banner-divider::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 8px; height: 8px;
            background: #00C9B7;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,201,183,0.5), 0 0 40px rgba(0,201,183,0.2);
        }

        /* === LADO DIREITO — QR === */
        .banner-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-left: 70px;
            padding-top: 40px;
            flex-shrink: 0;
            width: 560px;
        }

        .banner-scan-label {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.35);
            margin-bottom: 28px;
        }

        .banner-qr-outer {
            position: relative;
            padding: 4px;
            border-radius: 32px;
            background: linear-gradient(135deg, #1E90FF, #00C9B7, #00B894, #1E90FF);
            box-shadow: 0 0 60px rgba(0,201,183,0.2), 0 0 120px rgba(30,144,255,0.1);
            margin-bottom: 32px;
        }
        .banner-qr-inner {
            background: white;
            padding: 28px;
            border-radius: 28px;
        }
        #bannerQR { display: block; width: 340px; height: 340px; overflow: hidden; }
        #bannerQR canvas { display: block !important; width: 340px !important; height: 340px !important; }
        #bannerQR img { display: none !important; }

        /* Cantos decorativos do QR */
        .qr-corner {
            position: absolute;
            width: 24px; height: 24px;
            border: 3px solid rgba(0,201,183,0.6);
        }
        .qr-corner-tl { top: -8px; left: -8px; border-right: none; border-bottom: none; border-radius: 4px 0 0 0; }
        .qr-corner-tr { top: -8px; right: -8px; border-left: none; border-bottom: none; border-radius: 0 4px 0 0; }
        .qr-corner-bl { bottom: -8px; left: -8px; border-right: none; border-top: none; border-radius: 0 0 0 4px; }
        .qr-corner-br { bottom: -8px; right: -8px; border-left: none; border-top: none; border-radius: 0 0 4px 0; }

        .banner-qr-text {
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            color: rgba(255,255,255,0.5);
            line-height: 1.6;
        }
        .banner-qr-text strong {
            color: #00C9B7;
            font-weight: 700;
        }
        .banner-qr-text .destaque {
            display: block;
            font-family: 'Poppins', sans-serif;
            font-size: 30px;
            font-weight: 800;
            color: white;
            margin-top: 8px;
            text-shadow: 0 0 40px rgba(0,201,183,0.3);
        }

        /* Linha de varredura animada */
        .scan-line {
            position: absolute;
            left: 4px; right: 4px;
            height: 2px;
            background: linear-gradient(to right, transparent, #00C9B7, transparent);
            box-shadow: 0 0 15px rgba(0,201,183,0.5);
            animation: scanMove 3s ease-in-out infinite;
            border-radius: 1px;
        }
        @keyframes scanMove {
            0%, 100% { top: 30px; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            50% { top: calc(100% - 30px); }
        }
    </style>
</head>

                        <span class="destaque">Confirme sua presenca!</span>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <script>
        // ==================== QR CODE ====================
        const URL_EVENTO = 'https://ensinonacional.github.io/ContentStudio/evento/';

        new QRCode(document.getElementById('bannerQR'), {
            text: URL_EVENTO,
            width: 340,
            height: 340,
            colorDark: '#0D1B2A',
            colorLight: '#FFFFFF',
            correctLevel: QRCode.CorrectLevel.H
        });

        // ==================== PARTICULAS / ESTRELAS ====================
        function initBannerParticles() {
            const canvas = document.getElementById('bannerParticles');
            const ctx = canvas.getContext('2d');
            canvas.width = 1920;
            canvas.height = 1080;

            const particles = [];
            const count = 150;

            for (let i = 0; i < count; i++) {
                const isTeal = Math.random() < 0.2;
                const isBlue = Math.random() < 0.1;
                const isGold = Math.random() < 0.05;
                let color = '255,255,255';
                if (isTeal) color = '0,201,183';
                else if (isBlue) color = '30,144,255';
                else if (isGold) color = '245,197,66';

                particles.push({
                    x: Math.random() * 1920,
                    y: Math.random() * 1080,
                    r: Math.random() * 1.8 + 0.3,
                    dx: (Math.random() - 0.5) * 0.2,
                    dy: (Math.random() - 0.5) * 0.2,
                    baseOpacity: Math.random() * 0.5 + 0.1,
                    opacity: 0,
                    twinkleSpeed: Math.random() * 0.01 + 0.003,
                    twinkleOffset: Math.random() * Math.PI * 2,
                    color: color
                });
            }

            let time = 0;
            function draw() {
                ctx.clearRect(0, 0, 1920, 1080);
                time += 1;

                for (let p of particles) {
                    p.opacity = p.baseOpacity * (0.4 + 0.6 * Math.sin(time * p.twinkleSpeed + p.twinkleOffset));

                    // Glow effect para particulas maiores
                    if (p.r > 1) {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.r * 3, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(' + p.color + ',' + (p.opacity * 0.15) + ')';
                        ctx.fill();
                    }

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(' + p.color + ',' + p.opacity + ')';
                    ctx.fill();

                    p.x += p.dx;
                    p.y += p.dy;

                    if (p.x < -5) p.x = 1925;
                    if (p.x > 1925) p.x = -5;
                    if (p.y < -5) p.y = 1085;
                    if (p.y > 1085) p.y = -5;
                }
                requestAnimationFrame(draw);
            }
            draw();
        }
        initBannerParticles();

        // ==================== BAIXAR BANNER ====================
        function baixarBanner() {
            // Pausar animacoes para captura limpa
            const canvas = document.getElementById('bannerParticles');
            const banner = document.getElementById('banner');

            html2canvas(banner, {
                scale: 1,
                useCORS: true,
                allowTaint: true,
                backgroundColor: '#0D1B2A',
                width: 1920,
                height: 1080
            }).then(c => {
                const link = document.createElement('a');
                link.download = 'banner-multiplicar-telao-1920x1080.png';
                link.href = c.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
